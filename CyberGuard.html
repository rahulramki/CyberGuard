<title>CyberGuard</title>

<h2 style="text-align: center">Generate and store passwords</h2>
<script language="javascript"2>
function createPW ()
{
  var pWord = "";
  for(var i = 0; i<10; i++)
  {
    var option = Math.floor(Math.random()*4);
    var add = 0;
    var letter = "";
    switch(option)
    {
      case 0:
        //Uppercase letter
        add = Math.floor(Math.random()*26);
        letter = String.fromCharCode(65 + add);
        break;
      case 1:
        //Lowercase letter
        add = Math.floor(Math.random()*26);
        letter = String.fromCharCode(97 + add);
        break;
      case 2:
        //Number
        add = Math.floor(Math.random()*10);
        letter = String.fromCharCode(48 + add);
        break;
      case 3:
        var newVal = Math.floor(Math.random()*5); 
        switch(newVal)
        {
          case 0:
            //Question
            letter = "?";
            break;
          case 1:
            //Dollar
            letter = "$";
            break;
          case 2:
          //And
            letter = "&";
            break;
          case 3:
            //Hashtag
            letter = "#";
            break;
          case 4:
            //Exclamation
            letter = "!";
            break;
        }
    }
    pWord = pWord + letter;
  }
  return pWord;
}
function createPW2 (priorPWord)

  var newVal = Math.floor(Math.random()*5); 
      switch(newVal)

        //And
          letter = "&";
          break;
        case 3:
          //Hashtag
          letter = "#";
          break;
        case 4:
          //Exclamation
          letter = "!";
          break;
      }
  var total = priorPWord + letter + letter3 + letter2 + letter4;
  return total;
}
function printPassword()
{
	document.getElementById("demo").innerHTML = createPW2(createPW());
}
function storePassword()
{
	var acct = document.getElementById("acct").value;
	var uname = document.getElementById("uname").value;
	var pword = document.getElementById("pword").value;
	arrayize(acct, uname, pword);
	alert("Account: " + acct + " Username: " + uname + " Password: " + pword + " Account Stored!");
}
var acctArray = [];
var userArray = [];
var passArray = [];
function arrayize(account, user, pass)
{
  var acctVal = "Account: " + account;
  var userVal = " Username: " + user;
  var passVal =  " Password: " + pass;
  acctArray.push(acctVal);
  userArray.push(userVal);
  passArray.push(passVal);
  return acctArray;
  return userArray;
}
var table;
function tableize()
{
	table = document.createElement("table")
	for (var i = 0; i < acctArray.length; i++)
	{
		var row = table.insertRow(-1);
		var accountCell = row.insertCell(-1);
		accountCell.appendChild(document.createTextNode(acctArray[i]));
		var userCell = row.insertCell(-1);
		userCell.appendChild(document.createTextNode(userArray[i]));
		var passCell = row.insertCell(-1);
		passCell.appendChild(document.createTextNode(passArray[i]));
		document.body.appendChild(table);

	}
	
}
function untable()
{
	document.body.removeChild(table);
	table = null;
}

{

}
